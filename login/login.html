<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="login">
            <h1 class="login__caption">Login </h1>
            <form action="#" class="login__form">
                <div class="form__group">
                    <div class="form__email-group">
                        <input type="text" class="form__input form__input-email" placeholder="Tên đăng nhập hoặc email...">
                    </div>
                    <div class="form__pass-group">
                        <input type="password" class="form__input form__input-pass" placeholder="Mật khẩu...">
                    </div>
                    <input type="submit" value="Đăng nhập" class="form-submit">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./login.js"></script>

</html>
